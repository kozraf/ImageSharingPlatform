<!DOCTYPE html>
<html>
    <head>
        <title>Image Sharing Platform</title>
        <style>

            body {
                font-family: Arial, sans-serif;
                margin: 40px;
                background-color: #f4f4f4;
            }
            .container {
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            button {
                background-color: #3498db;
                color: white;
                border: none;
                padding: 10px 15px;
                border-radius: 4px;
                cursor: pointer;
                transition: background-color 0.3s;
            }
            button:hover {
                background-color: #2980b9;
            }
            #addJokeBtn {
                background-color: #28a745;
            }
            #addJokeBtn:hover {
                background-color: #218738;
            }
            #loadingSpinner {
                display: none;
                width: 30px;
                height: 30px;
                border: 5px solid #f3f3f3;
                border-radius: 50%;
                border-top: 5px solid #3498db;
                animation: spin 1s linear infinite;
            }
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
            .error {
                color: red;
                margin-top: 10px;
            }
            footer {
                margin-top: 30px;
                font-size: 0.8em;
                color: #888;
            }
        
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Image Sharing Platform</h1>
            <button id="uploadButton">Upload picture</button>
            <div id="imageLinks">
                <h2>Processed Images:</h2>
                <!-- Links to processed images will appear here -->
            </div>
        </div>
    </body>
</html>
