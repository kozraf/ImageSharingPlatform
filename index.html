<!DOCTYPE html>
<html>
<head>
    <title>Upload Image</title>
</head>
<body>

<h2>Upload Image to S3</h2>
<p>Please upload a .jpg image:</p>
<input type="file" id="fileToUpload" accept=".jpg">
<input type="button" value="Upload" onclick="uploadToS3()">

<script>
    async function uploadToS3() {
        const file = document.getElementById('fileToUpload').files[0];

        if(!file){
            alert('Please select a file first.');
            return;
        }

        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = async function(){
            const base64 = reader.result.split(',')[1];
            const response = await fetch('https://653fsgkd54.execute-api.us-east-1.amazonaws.com/prod/image', {
                method: 'POST',
                body: JSON.stringify({
                    image: base64,
                    name: file.name
                })
            });

            const responseBody = await response.json();
            console.log(responseBody);
            alert('File uploaded successfully!');
        }
    }
</script>

</body>
</html>
